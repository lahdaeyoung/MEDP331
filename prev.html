<script>
    let y = 200;
    let speed = 1;
    function setup() {
        createCanvas(windowWidth, windowHeight);
    }

    function draw() {
        background("#9B646F");
        fill("#6F9B64");
        noStroke();
        ellipse(200, y + 20, 250, 250);
        ellipse(200, y, 250, 250);
        y += speed;
        if (y >= windowHeight || y <= 0) {
            speed *= -1;
        }
    }
</script>


<script>
    let bg;

<script>
    let img

    function preload() {
        img = loadImage('img/crown.png')
    }

    function setup() {
        createCanvas(1920, 1080);
        imageMode(CENTER)
        noCursor()
    }

    function draw() {
        background(155, 100, 111);
        image(img, mouseX, mouseY)
        img.resize(80, 65);
    }
</script>
