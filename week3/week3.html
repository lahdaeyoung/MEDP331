    <script>
        let img

        function preload() {
            img = loadImage('img/crown.png')
        }

        function setup() {
            createCanvas(800, 800);
            imageMode(CENTER)
            noCursor()
        }

        function draw() {
            background(155, 100, 111);
            image(img, mouseX, mouseY)
            img.resize(80,70);
        }
