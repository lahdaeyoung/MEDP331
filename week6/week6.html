<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6- Midterm Pitch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="week6.css">

</head>

<body>

    <h1>Image Gallery</h1>
    <center>
        <button id="disappear">
            Make me disappear
        </button>
        <button id="reappear">
            Make me reappear
        </button>
        <button id="grey">
            Turn me Grey
        </button>
        <button id="shuffle">
            Shuffle Image
        </button>
        <button id="save">
            Save Image
        </button>

        <img id="img" src="https://picsum.photos/800">
    </center>

    <script>
        $("#disappear").click(function () {
            $("#img").fadeOut("slow", function () {
            });
        });

        $("#reappear").click(function () {
            $("#img").fadeIn("slow", function () {
            });
        });

        $("#grey").click(function () {
            $("#img").addClass('grayscale', function () {
            });
        });

        $('#shuffle').on({
            'click': function () {
                $('#img').attr('src', 'https://picsum.photos/800');
            }
        });

        $("#save").click(function () {
            $("#img").fadeIn("slow", function () {
            });
        });
    </script>
</body>

</html>
