<!DOCTYPE html>
<html>
  <head>
    <script src="utility.js"></script>
    <link rel="stylesheet" href="week4.css">
    <title> Lah's Media Player </title>
  </head>
  <body>
    <main>
      <h1 id="title">Lah's Media Player</h1>
      <section> <div>

  <p>
  <h3>Collection of Curb Your Memes</h3>

  </select>
  <button onclick="selectVideo()">Select</button>
  </p>
        <div class="player">
          <video controls loop>
            <source src="videos/unusual_instrument.mp4" type="video/mp4">
            <!-- fallback content here -->
          </video>
          <div class="controls">
  <div>
  <p>

  </div>
    Number: <input type="number" id="valueText">
  </p>
  <p>
    <button id="play" onclick="playPauseMedia()">Play/Pause</button>
  </p>
 <p>
    <button onclick="addToModifier();">Add to playback speed</button>
    <button onclick="subtractModifier()">Subtract from playback speed</button>
    <button onclick="multiplyModifier()">Multiply playback speed</button>
    <button onclick="divideModifier()">Divide Playback speed</button>
  </p>
  <p id="playbackSpeed">
    Playback speed is 1
  </p>
  <p>
    <button onclick="zeroModifier();">Reset Modifier</button>
  </p>
          </div>
        </div>

      </section>
    </main>
<button id="backgroundchange">change background</button>
    <script src="week4.js"></script>
  </body>
