    <h1>The King's Morning </h1>
    <h2>by Andrew Lah</h2><br>
    <button id="backgroundcolor">change background color</button>
    <img id="bed" src="img/kingsbed.png">
    <img id="sun" src="img/sun.png">
    <div id="main">

    </div>


    <script>

        // this class describes the properties of a single particle.
        class Particle {
            // setting the co-ordinates, radius and the
            // speed of a particle in both the co-ordinates axes.
            constructor() {
                this.x = random(0, width);
                this.y = random(0, height);
                this.r = random(1, 4);
                this.xSpeed = random(-.2, .2);
                this.ySpeed = random(-.2, .2);
            }

            // creation of a particle.
            createParticle() {
                noStroke();
                fill('rgba(155, 100, 111)');
                circle(this.x, this.y, this.r);
            }

            // setting the particle in motion.
            moveParticle() {
                if (this.x < 0 || this.x > width)
                    this.xSpeed *= -1;
                if (this.y < 0 || this.y > height)
                    this.ySpeed *= -1;
                this.x += this.xSpeed;
                this.y += this.ySpeed;
            }

            // this function creates the connections(lines)
            // between particles which are less than a certain distance apart
            joinParticles(particles) {
                particles.forEach(element => {
                    let dis = dist(this.x, this.y, element.x, element.y);
                    if (dis < 85) {
                        noStroke();
                        line(this.x, this.y, element.x, element.y);
                    }
                });
            }
        }

        // an array to add multiple particles
        let img
        let particles = [];

        function preload() {
            img = loadImage('img/crown.png')
        }

        function setup() {
            createCanvas(1920, 1080);
            imageMode(CENTER)
            noCursor();
            for (let i = 0; i < width / 10; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            shimmer.style.backgroundColor = 'transparent'; 
            image(img, mouseX, mouseY)
            img.resize(80, 65);
            for (let i = 0; i < particles.length; i++) {
                particles[i].createParticle();
                particles[i].moveParticle();
                particles[i].joinParticles(particles.slice(i));
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="week4.js"></script>
</body>
